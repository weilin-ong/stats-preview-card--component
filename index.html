<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <!--Container-->

  <div class="flex-container">

    <div class="flex-item-content">

      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="stat-container">

        <div class="stat">
          <div class="stat-heading">10k+</div> 
          <p class="stat-discription">COMPANIES</p>
        </div>

        <div class="stat">
          <div class="stat-heading">314</div>
          <p class="stat-discription">TEMPLATES</p>
        </div>

        <div class="stat"> 
          <div class="stat-heading">12M+</div>
          <p class="stat-discription">QUERIES</p>
        </div>

      </div>

    </div>
    
    <div class="flex-item-picture">
        <div class="overlay"></div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ong Wei Lin</a>.
  </div>

</body>
</html>
